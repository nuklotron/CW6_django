{% load static %}
<div class="container d-flex flex-column flex-md-row justify-content-between">
    {# логотип #}
    <a class="py-2" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="d-block mx-auto">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
            <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
            <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
            <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
            <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
            <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
        </svg>
    </a>
    {% if user.is_authenticated %}
        <a class="py-2 d-none d-md-inline-block" href="/">Main</a>
        {% if user.is_staff and perms.emailer.view_client %}
        <a class="py-2 d-none d-md-inline-block" href="{% url 'emailer:client_list' %}">Clients</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'emailer:subscription_list' %}">Subscriptions list</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'emailer:message_list' %}">Messages</a>
        {% endif %}
        <a class="py-2 d-none d-md-inline-block" href="{% url 'users:profile' %}">Profile</a>
        {% if user.is_staff and perms.users.change_user %}
            <a class="py-2 d-none d-md-inline-block" href="{% url 'users:user_list' %}">Users</a>
        {% endif %}
        <a class="py-2 d-none d-md-inline-block" href="{% url 'users:logout' %}">Logout</a>
    {% else %}
        <a class="py-2 d-none d-md-inline-block" href="{% url 'users:login' %}">Login</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'users:register' %}">Register</a>
    {% endif %}
</div>
