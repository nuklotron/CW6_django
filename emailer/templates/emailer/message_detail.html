{% extends 'emailer/base.html' %}
{% load static %}
{% block content %}
    <div class="col-12">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ object.subject }}</h4>
                </div>
                <div class="card-body">
                    <p>{{ object.mail | linebreaks  }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'emailer:message_list' %}" type="button" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
